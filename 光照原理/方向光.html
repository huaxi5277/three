<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../three.js-master/build/three.js"></script>
    <script src="../three.js-master/examples/js/controls/OrbitControls.js"></script>
    <style>
    
    body{
        margin: 0;
        overflow: hidden;
    }
    
    
    </style>
</head>
<body>
    <script>
        /**
        * 创建场景对象Scene 
        */
    var scene = new THREE.Scene()
    /**
    * 创建网格模型
    */

    var geometry = new THREE.BoxGeometry(30,30,30)
    var material = new THREE.MeshLambertMaterial({
        color:'red',
    })
    var mesh = new THREE.Mesh(geometry,material)
    // var axis = new THREE.Vector3(2,1,1)
    // axis.normalize()
    // mesh.translateOnAxis(axis,100)
    scene.add(mesh)
    

    /**
    * 光源设置 
    */
    // 点光源 
    // var point = new THREE.PointLight(0xffffff)
    // point.position.set(400,200,300)
    // scene.add(point)

    // var ambient = new THREE.AmbientLight(0x444444)
    // scene.add(ambient)
    var spotLight = new THREE.SpotLight(0xffffff)
   spotLight.position.set(0,100,0)
   spotLight.angle = Math.PI / 6
   scene.add(spotLight)
    // 方向光
    var directionalLight = new THREE.DirectionalLight(0xffffff)
    directionalLight.position.set(100,0,0)
    directionalLight.target = mesh
    scene.add(directionalLight)

   // 在没有光照的时候 无论物体是什么颜色 都是黑色 
   // 相当于你把一个物体放入一个房间里面 房间里面没有光 一片漆黑

  // 如果有环境光 相当于你在一个房间里面提供了光照 
  // 这个颜色 照到 物体上  受 物体材料本身的影响 会显示出不同的颜色

  // 如果有点光源 相当于在一点处提供光源 照在物体上 也是受颜色的影响 显示出不同的颜色  并且 物体反面的颜色会暗一些

   var axisHelper = new THREE.AxesHelper(250)
   scene.add(axisHelper)

    /**
    * 相机设置 
    */

    var width = window.innerWidth
    var height = window.innerWidth
    var k = width/height
    var s = 100    // 三维场景显示范围控制系数 系数越大 显示的范围越大 

    //创建相机对象
    var camera = new THREE.OrthographicCamera(-s*k,s*k,s,-s,1,1000);
    camera.position.set(200,300,200)
    camera.lookAt(scene.position)

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width,height)
    renderer.setClearColor('#f2f2f2',1)
    document.body.appendChild(renderer.domElement);

   // 旋转 

   function render(){
    renderer.render(scene,camera)
    // mesh.rotateY(0.01)
    requestAnimationFrame(render)
   }
   
   // 创建控件对象 相机对象camera作为参数 控件可以监听鼠标的变化

   var controls = new THREE.OrbitControls(camera)
   render()
    // controls.addEventListener('change',render)
    </script>
</body>
</html>
